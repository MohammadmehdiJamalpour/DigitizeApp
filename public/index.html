<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/build/output.css" />
    <title>Digitize App - Shop</title>
  </head>
  <body class="bg-gray-100 container mx-auto px-4">
    <!-- App Bar -->

    <div class="md:hidden flex items-center justify-between mb-8 mt-10 w-full">
      <div class="flex-grow-0 shrink">
        <img src="/assests/images/img/Logo.png" alt="" />
      </div>
      <div class="font-bold text-2xl ml-3 text-slate-800">ساعت هوشمند</div>
      <div class="p-2 bg-white shadow-lg rounded-lg">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
        >
          <path
            d="M9.58317 17.4998C13.9554 17.4998 17.4998 13.9554 17.4998 9.58317C17.4998 5.21092 13.9554 1.6665 9.58317 1.6665C5.21092 1.6665 1.6665 5.21092 1.6665 9.58317C1.6665 13.9554 5.21092 17.4998 9.58317 17.4998Z"
            stroke="#222F5D"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M18.3332 18.3332L16.6665 16.6665"
            stroke="#222F5D"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>

    <!-- filter - sort mobile Section  -->
    <div
      class="md:hidden w-full flex justify-center items-center gap-x-2 mb-10"
    >
      <div
        class="flex items-center justify-start h-full bg-stone-50 shadow-sm rounded-lg w-1/2 px-2 py-2"
      >
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M3 7H21"
              stroke="#FC5858"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              opacity="0.34"
              d="M6 12H18"
              stroke="#FC5858"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M10 17H14"
              stroke="#FC5858"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="21"
            viewBox="0 0 14 21"
            fill="none"
          >
            <path
              d="M6.99982 19.3958C6.88899 19.3958 6.77816 19.355 6.69066 19.2675L3.14982 15.7267C2.98066 15.5575 2.98066 15.2775 3.14982 15.1083C3.31899 14.9392 3.59899 14.9392 3.76816 15.1083L6.99982 18.34L10.2315 15.1083C10.4007 14.9392 10.6807 14.9392 10.8498 15.1083C11.019 15.2775 11.019 15.5575 10.8498 15.7267L7.30899 19.2675C7.22149 19.355 7.11066 19.3958 6.99982 19.3958Z"
              fill="#FC5858"
            />
            <path
              d="M7.0625 18.604C6.78917 18.604 6.5625 18.2701 6.5625 17.8675V1.3405C6.5625 0.937883 6.78917 0.604004 7.0625 0.604004C7.33583 0.604004 7.5625 0.937883 7.5625 1.3405V17.8675C7.5625 18.2701 7.33583 18.604 7.0625 18.604Z"
              fill="#FC5858"
            />
          </svg>
        </div>
        <span
          class="text-md truncate w-full text-slate-800 inline-flex justify-center"
        >
          محبوب ترین
        </span>
      </div>
      <div
        class="flex items-center justify-start h-full bg-stone-50 shadow-sm rounded-lg w-1/2 px-2 py-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#FC5858"
          class="w-3 h-3 sm:h-4 sm:w-4 lg:w-5 lg:h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z"
          />
        </svg>

        <span
          class="text-md w-full truncate text-slate-800 inline-flex justify-center"
        >
          فیلتر: برند اپل
        </span>
      </div>
    </div>

    <div
      class="flex md:grid gap-2 grid-rows-[55px_minmax(500px,_1fr)] gap-x-4 gap-y-6 grid-cols-12 w-full h-full mt-5"
    >
      <!-- side Bar -->
      <div
        class="hidden md:flex bg-stone-50 flex-col justify-start items-center p-6 rounded-2xl col-start-1 col-span-3 row-span-2"
      >
        <div class="w-full"></div>
        <div class="w-full"></div>
      </div>

      <!-- sort navBar -->
      <div
        class="hidden md:flex items-center justify-center p-1 rounded-lg col-span-9 row-span-1"
      >
        <div class="rounded-lg w-full bg-stone-50 h-3/4 xl:h-full"></div>
      </div>

      <!-- Products list -->
      <div class="col-span-9">
        <div
          x-data="{
          products:[
          {id:1,img:'/assests/images/img/Cart/1.png',title:'ساعت هوشمند سری ۶' ,price:'۴,۲۵۰,۰۰۰',brand:'اپل'},
          {id:2,img:'/assests/images/img/applewatch.png',title:'ساعت هوشمند سری ۴' ,price:'۴۸,۲۵۰,۰۰۰',brand:'اپل'},
          {id:3,img:'/assests/images/img/Cart/1.png',title:'ساعت هوشمند سری ۷' ,price:'۵,۲۵۰,۰۰۰',brand:'اپل'},
          {id:4,img:'/assests/images/img/applewatch.png',title:'ساعت هوشمند سری ۵' ,price:'۴۸,۲۵۰,۰۰۰',brand:'اپل'},
          {id:5,img:'/assests/images/img/Cart/1.png',title:'ساعت هوشمند سری ۴' ,price:'۸۵,۲۵۰,۰۰۰',brand:'اپل'},
          {id:6,img:'/assests/images/img/applewatch.png',title:'ساعت هوشمند سری ۵' ,price:'۴۸,۲۵۰,۰۰۰',brand:'اپل'},
          {id:7,img:'/assests/images/img/applewatch.png',title:'ساعت هوشمند سری ۵' ,price:'۴۸,۲۵۰,۰۰۰',brand:'اپل'},
          {id:8,img:'/assests/images/img/applewatch.png',title:'ساعت هوشمند سری ۵' ,price:'۴۸,۲۵۰,۰۰۰',brand:'اپل'},
          ]
        }"
          class="grid grid-cols-1 min-[380px]:grid-cols-2 gap-x-2 gap-y-5 sm:gap-x-4 md:grid-cols-3 lg:gap-6 xl:grid-cols-4"
        >
          <template x-for="product in products" :key="product.id">
            <div class="bg-stone-50 rounded-2xl p-2">
              <!-- product Header -->
              <div
                class="bg-slate-200 rounded-xl flex items-center justify-center px-14 py-4 relative"
              >
                <img class="block max-h-28" :src="product.img" alt="" />
                <span
                  class="absolute text-red-400 bg-slate-400 top-3 right-3 rounded-full inline-block px-2 py-2"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-3 h-3 sm:h-4 sm:w-4 lg:w-5 lg:h-5"
                  >
                    <path
                      d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
                    />
                  </svg>
                </span>
              </div>

              <!-- product Body -->
              <div
                class="flex justify-between items-center max-w-full mt-5 mb-3 px-1"
              >
                <p
                  x-text="product.brand"
                  class="text-slate-300 text-sm sm:text-base lg:text-lg"
                ></p>
                <div
                  x-data="{ color : 'violet', activeClass : 'ring-2 z-10 ring-gray-600'}"
                  class="flex items-center"
                >
                  <div
                    @click="color = 'slate'"
                    class="inline-flex items-center justify-center w-5 h-5 sm:h-7 sm:w-7 lg:w-8 lg:h-8 cursor-pointer border border-white bg-slate-800 rounded-full"
                    :class="color === 'slate' ? 'ring-2 z-10 ring-slate-800' : ''"
                  >
                    <svg
                      x-show="color ==='slate'"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="white"
                      class="w-3 h-3 sm:h-4 sm:w-4 lg:w-5 lg:h-5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M19.916 4.626a.75.75 0 0 1 .208 1.04l-9 13.5a.75.75 0 0 1-1.154.114l-6-6a.75.75 0 0 1 1.06-1.06l5.353 5.353 8.493-12.74a.75.75 0 0 1 1.04-.207Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'orange'"
                    class="inline-flex items-center justify-center w-5 h-5 sm:h-7 sm:w-7 lg:w-8 lg:h-8 cursor-pointer border border-white -mr-1.5 bg-orange-500 rounded-full"
                    :class="color === 'orange'? 'ring-2 z-10 ring-orange-500' :''"
                  >
                    <svg
                      x-show="color ==='orange'"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="white"
                      class="w-3 h-3 sm:h-4 sm:w-4 lg:w-5 lg:h-5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M19.916 4.626a.75.75 0 0 1 .208 1.04l-9 13.5a.75.75 0 0 1-1.154.114l-6-6a.75.75 0 0 1 1.06-1.06l5.353 5.353 8.493-12.74a.75.75 0 0 1 1.04-.207Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'violet'"
                    class="inline-flex items-center justify-center w-5 h-5 sm:h-7 sm:w-7 lg:w-8 lg:h-8 cursor-pointer border border-white -mr-1.5 bg-violet-800 rounded-full"
                    :class="color === 'violet' ? 'ring-2 z-10 ring-violet-800' : ''"
                  >
                    <svg
                      x-show="color ==='violet'"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="white"
                      class="w-3 h-3 sm:h-4 sm:w-4 lg:w-5 lg:h-5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M19.916 4.626a.75.75 0 0 1 .208 1.04l-9 13.5a.75.75 0 0 1-1.154.114l-6-6a.75.75 0 0 1 1.06-1.06l5.353 5.353 8.493-12.74a.75.75 0 0 1 1.04-.207Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'yellow'"
                    class="inline-flex items-center justify-center w-5 h-5 sm:h-7 sm:w-7 lg:w-8 lg:h-8 cursor-pointer border border-white -mr-1.5 bg-yellow-400 rounded-full"
                    :class="color === 'yellow' ? 'ring-2 z-10 ring-yellow-400' : ''"
                  >
                    <svg
                      x-show="color ==='yellow'"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="white"
                      class="w-3 h-3 sm:h-4 sm:w-4 lg:w-5 lg:h-5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M19.916 4.626a.75.75 0 0 1 .208 1.04l-9 13.5a.75.75 0 0 1-1.154.114l-6-6a.75.75 0 0 1 1.06-1.06l5.353 5.353 8.493-12.74a.75.75 0 0 1 1.04-.207Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="px-1">
                <p
                  x-text="product.title"
                  class="w-full inline-flex justify-start items-center text-sm md:text-md md:font-normal lg:text-lg mb-2 md:mb-3 lg:mb-4 xl:mb-6 truncate"
                ></p>
                <p
                  class="w-full inline-flex justify-end items-center text-orange-600 mb-4 min-[468px]:text-base text-sm lg:text-lg"
                >
                  <span x-text="product.price" class="ml-1"></span>تومان
                </p>
                <button
                  class="font-bold text-md inline-flex justify-center items-center text-orange-500 p-2 pt-3 cursor-pointer border-t w-full border-slate-500/20"
                >
                  مشاهده و سفارش
                </button>
              </div>
            </div>
          </template>
          <!-- Single product -->
        </div>
      </div>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
